<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,800;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <div class="forgot-password-child"></div>
      <img
        class="d386ad6f-5fff-4289-ae8e-08fabf-icon3"
        alt=""
        src="./public/d386ad6f5fff4289ae8e08fabfca3bf0-5@2x.png"
        id="d386ad6f5fff4289Ae8e08fabfImage"
      /><b class="english1" id="englishText">English</b
      ><img
        class="vector-icon7"
        alt=""
        src="./public/vector1.svg"
        id="vectorIcon"
      />
      <div class="forgot-password-item"></div>
      <div class="forgot-password-inner"></div>
      <b class="click-to-get1">Click to get OTP</b>
      <div class="please-enter-the">
        Please enter the account you used to sign in
      </div>
      <div class="reset-password">Reset Password</div>
      <div class="forgot-password-child1" id="rectangle2"></div>
      <b class="change-password" id="changePasswordText">Change Password</b>
      <div class="group-div">
        <input
          class="instance-child2"
          type="text"
          placeholder="Registered Phone Number"
        />
        <input
          class="instance-child3"
          type="password"
          placeholder="New Password"
        />
        <input
          class="instance-child4"
          type="text"
          placeholder="Enter the OTP here"
        />
        <input
          class="instance-child5"
          type="text"
          placeholder="User name , email or phone number"
        />
      </div>
      <b class="easyshop3">Easyshop</b>
    </div>

    <script>
      var d386ad6f5fff4289Ae8e08fabfImage = document.getElementById(
        "d386ad6f5fff4289Ae8e08fabfImage"
      );
      if (d386ad6f5fff4289Ae8e08fabfImage) {
        d386ad6f5fff4289Ae8e08fabfImage.addEventListener("click", function (e) {
          window.location.href = "./trang-chu.html";
        });
      }

      var englishText = document.getElementById("englishText");
      if (englishText) {
        englishText.addEventListener("click", function (e) {
          window.location.href = "./doi-mat-khau.html";
        });
      }

      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./doi-mat-khau.html";
        });
      }

      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./complete.html";
        });
      }

      var changePasswordText = document.getElementById("changePasswordText");
      if (changePasswordText) {
        changePasswordText.addEventListener("click", function (e) {
          window.location.href = "./complete.html";
        });
      }
    </script>
  </body>
</html>
