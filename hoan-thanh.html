<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;800&display=swap"

    <link
      rel="stylesheet"

    />

  <body>
    <div class="hoan-thanh">
      <img class="vector-icon4" alt="" src="./public/vector2.svg" /><b
        class="bn-thay"
        >Bạn đã thay đổi mật khẩu thành công!</b
      >
      <div class="hoan-thanh-child" id="rectangle"></div>
      <div class="ng-nhp-li" id="ngNhpLi">Đăng nhập lại</div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./dang-nhap.html";
        });
      }
      
      var ngNhpLi = document.getElementById("ngNhpLi");
      if (ngNhpLi) {
        ngNhpLi.addEventListener("click", function (e) {
          window.location.href = "./dang-nhap.html";
        });
      }
      </script>
  </body>
