<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,800;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="log-in-child"></div>
      <img
        class="d386ad6f-5fff-4289-ae8e-08fabf-icon5"
        alt=""
        src="./public/d386ad6f5fff4289ae8e08fabfca3bf0-5@2x.png"
        id="d386ad6f5fff4289Ae8e08fabfImage"
      /><b class="english2" id="englishText">English</b
      ><img
        class="vector-icon9"
        alt=""
        src="./public/vector1.svg"
        id="vectorIcon"
      />
      <div class="log-in-item"></div>
      <div class="log-in1">Log in</div>
      <div class="component-5" id="component5Container">
        <div class="component-5-child"></div>
        <b class="login-now">Login now</b>
      </div>
      <div class="forgot-your-password" id="forgotYourPassword">
        Forgot your password ?
      </div>
      <div class="log-in-inner" id="rectangle2"></div>
      <div class="register-a-new" id="registerANew">
        Register a new account?
      </div>
      <div class="rectangle-parent2">
        <input
          class="instance-child6"
          type="text"
          placeholder="Username, email or phone number"
        />

        <input class="instance-child7" type="password" placeholder="Password" />
      </div>

      <b class="easyshop5">Easyshop</b>
    </div>

    <script>
      var d386ad6f5fff4289Ae8e08fabfImage = document.getElementById(
        "d386ad6f5fff4289Ae8e08fabfImage"
      );
      if (d386ad6f5fff4289Ae8e08fabfImage) {
        d386ad6f5fff4289Ae8e08fabfImage.addEventListener("click", function (e) {
          window.location.href = "./trang-chu.html";
        });
      }

      var englishText = document.getElementById("englishText");
      if (englishText) {
        englishText.addEventListener("click", function (e) {
          window.location.href = "./dang-nhap.html";
        });
      }

      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./dang-nhap.html";
        });
      }

      var component5Container = document.getElementById("component5Container");
      if (component5Container) {
        component5Container.addEventListener("click", function (e) {
          window.location.href = "./log-in-done.html";
        });
      }

      var forgotYourPassword = document.getElementById("forgotYourPassword");
      if (forgotYourPassword) {
        forgotYourPassword.addEventListener("click", function (e) {
          window.location.href = "./forgot-password.html";
        });
      }

      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }

      var registerANew = document.getElementById("registerANew");
      if (registerANew) {
        registerANew.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
    </script>
  </body>
</html>
