<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,800;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-child"></div>
      <div class="sign-up-item"></div>
      <img
        class="d386ad6f-5fff-4289-ae8e-08fabf-icon1"
        alt=""
        src="./public/d386ad6f5fff4289ae8e08fabfca3bf0-5@2x.png"
        id="d386ad6f5fff4289Ae8e08fabfImage"
      /><b class="easyshop1">Easyshop</b
      ><b class="english" id="englishText">English</b
      ><img
        class="vector-icon3"
        alt=""
        src="./public/vector1.svg"
        id="vectorIcon"
      />
      <div class="sign-up1">Sign up</div>
      <div class="by-create-an">
        By create an account, you have accpeted our terms
      </div>
      <div class="rectangle-group">
        <input class="group-child5" type="text" placeholder="User name" />
        <input class="rectangle-icon" type="text" placeholder="First Name" />
        <input class="group-child6" type="text" placeholder="Last Name" />
        <input class="group-child7" type="password" placeholder="Password" />
        <input class="group-child8" type="text" placeholder="Phone Number" />
        <input
          class="group-child9"
          type="text"
          placeholder="Date of Birth (dd/mm/yy)"
        />
        <input
          class="group-child10"
          type="text"
          placeholder="Enter the OTP here"
        />

        <div class="group-child11"></div>
        <b class="click-to-get">Click to get OTP</b>
      </div>
      <div class="sign-up-inner" id="rectangle9"></div>
      <b class="create-account" id="createAccountText">Create Account</b>
    </div>

    <script>
      var d386ad6f5fff4289Ae8e08fabfImage = document.getElementById(
        "d386ad6f5fff4289Ae8e08fabfImage"
      );
      if (d386ad6f5fff4289Ae8e08fabfImage) {
        d386ad6f5fff4289Ae8e08fabfImage.addEventListener("click", function (e) {
          window.location.href = "./trang-chu.html";
        });
      }

      var englishText = document.getElementById("englishText");
      if (englishText) {
        englishText.addEventListener("click", function (e) {
          window.location.href = "./tao-tai-khoan.html";
        });
      }

      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./tao-tai-khoan.html";
        });
      }

      var rectangle9 = document.getElementById("rectangle9");
      if (rectangle9) {
        rectangle9.addEventListener("click", function (e) {
          window.location.href = "./register-done.html";
        });
      }

      var createAccountText = document.getElementById("createAccountText");
      if (createAccountText) {
        createAccountText.addEventListener("click", function (e) {
          window.location.href = "./register-done.html";
        });
      }
    </script>
  </body>
</html>
