<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./tao-tai-khoan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,800;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tao-tai-khoan">
      <div class="tao-tai-khoan-child"></div>
      <div class="tao-tai-khoan-item"></div>
      <img
        class="d386ad6f-5fff-4289-ae8e-08fabf-icon"
        alt=""
        src="./public/d386ad6f5fff4289ae8e08fabfca3bf0-5@2x.png"
        id="d386ad6f5fff4289Ae8e08fabfImage"
      /><b class="easyshop">Easyshop</b
      ><b class="ting-vit" id="tingVitText">Tiếng Việt</b
      ><img
        class="vector-icon2"
        alt=""
        src="./public/vector1.svg"
        id="vectorIcon"
      />
      <div class="to-ti-khon">Tạo tài khoản</div>
      <div class="vi-vic-to">
        Với việc tạo tài khoản, bạn đã đồng ý với điều khoản của chúng tôi
      </div>
      <div class="rectangle-parent">
        <input class="group-child" type="text" placeholder="Tên đăng nhập" />
        <input class="group-item" type="text" placeholder="Họ" />
        <input class="group-inner" type="text" placeholder="Tên" />
        <input class="rectangle-div" type="password" placeholder="Mật khẩu" />
        <input class="group-child1" type="text" placeholder="Số điện thoại" />
        <input
          class="group-child2"
          type="text"
          placeholder="Ngày sinh (nn/tt/nn)"
        />
        <input class="group-child3" type="text" placeholder="Điền mã OTP" />
        <div class="group-child4"></div>
        <b class="ly-m-otp">Lấy mã OTP</b>
      </div>
      <div class="tao-tai-khoan-inner" id="rectangle9"></div>
      <b class="to-ti-khon1" id="toTiKhon1">Tạo tài khoản</b>
    </div>

    <script>
      var d386ad6f5fff4289Ae8e08fabfImage = document.getElementById(
        "d386ad6f5fff4289Ae8e08fabfImage"
      );
      if (d386ad6f5fff4289Ae8e08fabfImage) {
        d386ad6f5fff4289Ae8e08fabfImage.addEventListener("click", function (e) {
          window.location.href = "./trang-chu.html";
        });
      }

      var tingVitText = document.getElementById("tingVitText");
      if (tingVitText) {
        tingVitText.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }

      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }

      var rectangle9 = document.getElementById("rectangle9");
      if (rectangle9) {
        rectangle9.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }

      var toTiKhon1 = document.getElementById("toTiKhon1");
      if (toTiKhon1) {
        toTiKhon1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
    </script>
  </body>
</html>
